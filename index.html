<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>cowsay</title>
</head>
<body>
<script src="script.js"></script>
    <div class="main">
        <div class="input-screen screen" onClick="makeCow();">
            <h1>cowsay character generator</h1>
                <div class="text-input">
                    <h3>message</h3>
                    <label>
                        message:
                        <input id="message" name="message" oninput="makeCow()"
                               placeholder="Typical cowsay output!" type="text">
                    </label>
                </div>
                <div class="cow-selector">
                    <h3>choose the skin of your cow</h3>
                    <label>
                        cow
                        <input name="cow-skin" type="radio" value="cow" checked>
                    </label>
                    <label>
                        coward
                        <input name="cow-skin" type="radio" value="coward">
                    </label>
                    <label>
                        small
                        <input name="cow-skin" type="radio" value="small">
                    </label>
                    <label>
                        super-milker
                        <input name="cow-skin" type="radio" value="supermilker">
                    </label>
                    <label>
                        flaming sheep
                        <input name="cow-skin" type="radio" value="flamingsheep">
                    </label>
                    <label>
                        head-in
                        <input name="cow-skin" type="radio" value="headin">
                    </label>
                    <label>
                        hello kitty
                        <input name="cow-skin" type="radio" value="hellokitty">
                    </label>
                    <label>
                        milk
                        <input name="cow-skin" type="radio" value="milk">
                    </label>

                </div>
                <div class="think-say">
                    <h3>cowsay or cowthink</h3>
                    <label>
                        say
                        <input name="thinkorsay-button" type="radio" value="say" checked>
                    </label>
                    <label>
                        think
                        <input name="thinkorsay-button" type="radio" value="think">
                    </label>
                </div>
                <div class="additional-options" id="additional-options">
                    <h3>additional options</h3>
                    <label>
                        none
                        <input name="option" type="radio" value="none" checked>
                    </label>
                    <label>
                        paranoid
                        <input name="option" type="radio" value="paranoid">
                    </label>
                    <label>
                        dead
                        <input name="option" type="radio" value="dead">
                    </label>
                    <label>
                        stoned
                        <input name="option" type="radio" value="stoned">
                    </label>
                    <label>
                        greedy
                        <input name="option" type="radio" value="greedy">
                    </label>
                    <label>
                        tired
                        <input name="option" type="radio" value="tired">
                    </label>
                </div>
        </div>
        <div class="output-screen screen">
            <p id="output">
            </p>
        </div>
    </div>
</body>
</html>
