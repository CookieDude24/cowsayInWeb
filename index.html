<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>cowsay</title>
</head>
<body>
    <div class="main">
        <div class="input-screen screen">
            <h1>cowsay character generator</h1>
            <form method="GET">
                <div class="text-input">
                    <h3>message that is displayed</h3>
                    <label>
                        message:
                        <input name="message" type="text" placeholder="Typical cowsay output!">
                    </label>
                </div>
                <div class="cow-selector">
                    <h3>choose the skin of your cow</h3>
                    <label>
                        cow
                        <input name="cow-skin" type="radio" value="cow" checked>
                    </label>
                    <label>
                        coward
                        <input name="cow-skin" type="radio" value="coward">
                    </label>
                    <label>
                        tux
                        <input name="cow-skin" type="radio" value="tux">
                    </label>
                    <label>
                        duck
                        <input name="cow-skin" type="radio" value="duck">
                    </label>
                    <label>
                        flaming sheep
                        <input name="cow-skin" type="radio" value="flaming-sheep">
                    </label>
                    <label>
                        head-in
                        <input name="cow-skin" type="radio" value="head-in">
                    </label>
                    <label>
                        hello kitty
                        <input name="cow-skin" type="radio" value="hello-kitty">
                    </label>
                    <label>
                        milk
                        <input name="cow-skin" type="radio" value="milk">
                    </label>

                </div>
                <div class="think-say">
                    <h3>make your cow say or think</h3>
                    <label>
                        say
                        <input name="thinkorsay-button" type="radio" value="say" checked>
                    </label>
                    <label>
                        think
                        <input name="thinkorsay-button" type="radio" value="think">
                    </label>
                </div>
                <div class="additional-options">
                    <h3>additional options</h3>
                    <label>
                        none
                        <input name="option" type="radio" value="none" checked>
                    </label>
                    <label>
                        paranoid
                        <input name="option" type="radio" value="paranoid">
                    </label>
                    <label>
                        dead
                        <input name="option" type="radio" value="dead">
                    </label>
                    <label>
                        stoned
                        <input name="option" type="radio" value="stoned">
                    </label>
                    <label>
                        greedy
                        <input name="option" type="radio" value="greedy">
                    </label>
                    <label>
                        tired
                        <input name="option" type="radio" value="tired">
                    </label>
                </div>
            </form>

        </div>
        <div class="output-screen screen">
            servas
        </div>
    </div>
</body>
</html>
